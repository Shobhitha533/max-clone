<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signin</title>
    <script
      src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      sizes="160x160"
      href="https://www.landmarkgroup.com/int/sites/default/files/Brand-logo/New%20Max%20Logo-%20Eng%20With%20Outline_1.png"
    />
    <link rel="stylesheet" href="style/signin.css">
  
    </head>
   
  
  <body>
    <div class="navbar">
      <div class="box1">
        <div class="b">
          <span><i class="fa-solid fa-truck"></i></span> Free Shipping
        </div>
        <div class="b">
          <span><i class="fa-solid fa-archway"></i></span> Return to Store
        </div>
        <div class="b">
          <span><i class="fa-solid fa-archway"></i></span> Click & Collect
        </div>
      </div>
      <div class="box2">
        <div class="c">Download Our Apps</div>
        <div class="d">Store Locator</div>
        <div class="a">Help</div>
      </div>
    </div>
    <!-- second navbar -->
    <div id="nav">
      <div class="imag">
        <a href="index.html"><img
          src="https://www.landmarkgroup.com/int/sites/default/files/Brand-logo/New%20Max%20Logo-%20Eng%20With%20Outline_1.png"
          alt="logo"/></a>
      </div>
      <div class="box">
        <a href="productpage.html" class="anav"><div class="x">Women</div></a>
            <a href="productpage.html" class="anav"><div class="x">Men</div></a>
            <a href="productpage.html" class="anav"><div class="x">Girls</div></a>
            <a href="productpage.html" class="anav"><div class="x">Boys</div></a>
      </div>
      <input
        type="search"
        name="search"
        placeholder="What are you looking for?"
        class="searchbar"
      />
      <div class="boxx">
        <div class="y">Sign Up - Sign In</div>
        <div class="y">
          Basket <span><i class="fa-solid fa-bag-shopping"></i></span>
        </div>
      </div>
    </div>
    <!-- signin page -->
    <div id="signingbox">
      <div class="signbox1">
        <h4 class="detail">
          Please enter the following information to sign up
        </h4>
        <form action="">
          <input
            type="text"
            id="firstname"
            placeholder="Firstname*"
          /><br /><br />
          <input
            type="text"
            id="lastname"
            placeholder="Lastname*"
          /><br /><br />
          <input
            type="text"
            id="email"
            placeholder="Email address*"
          /><br /><br />
          <input
            type="password"
            id="password"
            placeholder="Password*"
          /><br /><br />
          <p class="checked">
            <input type="checkbox" />By creating your account you agree to our
            <span style="color: #15347b">Terms & Conditions</span>
          </p>
          <button id="signupbutton">SIGNUP</button>
        </form>
      </div>
      <div class="signbox1">
        <h3 class="blue">ALREADY HAVE AN ACCOUNT?</h3>
        <input
          class="orange" type="text" placeholder="Email Address*" id="email1"
        />
        <br />
        <input class="orange" type="password" placeholder="Password*" id="pass" />
        <p class="yellow">Forgot your password?</p>
        <button class="lav" id="submit">CONTINUE</button>
      </div>
    </div>
  </body>
</html>
<script src="script/signin.js"></script>
